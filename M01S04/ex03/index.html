<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
</head>
<body>

    <!-- insert script tag here -->
    <script>
        var errorCode = 100;

        switch (errorCode) {
            case 100:
                console.log('Error 100 occured');
            break;
            case 200:
                console.log('Error 200 occured');
            break;
            case 300:
                console.log('Error 300 occured');
            break;
            case 400:
                console.log('Error 400 occured');
            break;
            default:
                console.log('Something else');
        }
    </script>
</body>
</html>
