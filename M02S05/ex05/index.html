<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Dialog</title>
  <style>
    .modal {
  display: none;
}

.modal.is-open {
  display: block;
}
  </style>

</head>
<body>
  <!-- [1] -->
<div id="modal-1" aria-hidden="true" class="modal">

  <!-- [2] -->
  <div tabindex="-1" data-micromodal-close>

    <!-- [3] -->
    <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >


      <header>
        <h2 id="modal-1-title">
          Modal Title
        </h2>

        <!-- [4] -->
        <button aria-label="Close modal" data-micromodal-close>Close</button>
      </header>

      <div id="modal-1-content">
        Modal Content
      </div>

    </div>
  </div>
</div>

  <script src="node_modules/micromodal/dist/micromodal.js"></script>
  <script src="app.js"></script>
</body>
</html>
