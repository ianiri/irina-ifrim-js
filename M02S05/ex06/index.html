<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQ UI dialog</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
</head>
<body>

  <div id="dialog" title="Basic dialog" style="display: none;">
    <p class="dialog-text">This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
  </div>

  <button id="dialog-open">Open</button>
  <button id="dialog-close">Close</button>
  

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
