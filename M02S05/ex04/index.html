<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Lightbox</title>
</head>
<link rel="stylesheet" href="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.css">

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.js"></script>
<script src="app.js"></script>
<body>

  <a href="images/large/image01.jpg" data-fancybox="gallery" data-caption="Caption #1">
    <img src="images/thumbnails/image01.jpg" alt="">
  </a>
  <a href="images/large/image02.jpg" data-fancybox="gallery" data-caption="Caption #2">
    <img src="images/thumbnails/image02.jpg" alt="">
  </a>
  <a href="images/large/image03.jpg" data-fancybox="gallery" data-caption="Caption #3">
    <img src="images/thumbnails/image03.jpg" alt="">
  </a>
  <a href="images/large/image04.jpg" data-fancybox="extra" class="extra-cat">
    <img src="images/thumbnails/image04.jpg" alt="">
  </a>
  <a href="http://placekitten.com/200/200" data-fancybox="extra" class="extra-cat">
    <img src="images/thumbnails/image05.jpg" alt="">
  </a>

</body>
</html>
